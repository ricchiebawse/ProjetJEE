<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Java EE 7 Dauphine</title>
<meta name="author" content="Etudiant">

<!-- JQuery -->
<script type="text/javascript" src="resource/js/jquery-1.10.2.min.js"></script>
<script src="resource/js/bootstrap.min.js"></script>

<!-- Les styles -->
<link href="resource/css/bootstrap.min.css" rel="stylesheet">
<link href="resource/css/bootstrap-theme.min.css" rel="stylesheet">


</head>


<body>
	<div class="container">
		<div id="Accueil">
			<form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Accueil</h3>
					</div>
					<div class="panel-body">
						<label for="pseudo">Pseudonyme :</label> <input type="text"
							name="pseudo" id="pseudo" /> <label for="salle">Salle: </label>
						<select name="salle" id="salle">
							<option value="salle1">Salle 1</option>
							<option value="salle2">Salle 2</option>
							<option value="salle3">Salle 3</option>
							<option value="salle4">Salle 4</option>
						</select> <br> <br>

						<button type="button" class="btn btn-success" id="buttonShowMsg">Enter</button>
					</div>
				</div>
			</form>
		</div>

		<div id="Salle" hidden="true">
			<form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title" id="pseudoSalle">Pseudo@salleDeClass</h3>
					</div>
					<div class="panel-body">
						<table class="table table-condensed">
							
						</table>
						<p>
							<label for="msg">Message: </label><br />
							<textarea class="form-control" rows="3" name="msg" id="msg"></textarea>
						</p>
						<button type="button" class="btn btn-success" id="submitMsg">Envoyer</button>
						<button type="button" class="btn btn-danger" id="buttonHideMsg">Sortir</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>





<!-- Le code JQuery -->
<script>
$('#buttonShowMsg').click(function(){
	$("#pseudoSalle").html($("#pseudo").val()+"@"+$("#salle").val());
	//alert($("#pseudo").val());
	$("#Salle").show();
});	

$('#buttonHideMsg').click(function(){
	$("#Salle").hide();
});	
</script>



</html>
